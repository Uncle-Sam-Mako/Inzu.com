<body class="" style="margin-top: 100px;">

        <div class="loader-animation">
    
        </div>

    </div>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                <a class="navbar-brand" href="index.html"><img src="./assets/img/logo.png" style="width: 80px;" alt=""></a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <ul class="navbar-nav mt-2 mt-lg-0">

                        <li class="nav-item active">

                               <i class="fa fa-search"></i> Trouver une maison

                        </li>

    <section class="container">
        <div class="col-lg-8 px-lg-5 py-3 my-3 main-section mx-auto">
            <h3 class="h3-responsive text-center my-3 font-weight-bold">Inscrivez-vous</h3>
            <form action="">
                <input class="ipt ipt-wow" id="userName" type="text" placeholder="Votre nom complet" required>
                <input class="ipt ipt-wow" id="userEmail" type="email" placeholder="Votre adresse email" required>
                <span class="row">
                    <span class="col">
                        <select class="ipt ipt-wow" name="houseType" id="userGen" required>
                            <option value="placeholder" selected disabled>Genre</option>
                            <option value="userWoman">Femme</option>
                            <option value="userMan">Homme</option>
                            <option value="userOther">Autre</option>
                        </select>
                    </span>
                    <span class="col">
                        <input class="ipt ipt-wow" id="userBirthday" type="date" placeholder="Date de naissance">
                    </span>
                </span>
                <span class="row">
                    <span class="col">
                        <input class="ipt ipt-wow" id="userPassword" type="password" placeholder="Mot de passe" required>
                    </span>
                    <span class="col">
                        <input class="ipt ipt-wow" id="userPasswordConfirm" type="password" placeholder="Confirmer mot de passe" required>
                    </span>
                </span>
                <input type="submit" class="butn butn--secondary" value="Suivant">
            </form>
        </div>
        <span class="text-center">
            <p>J'ai déjà un compte, <a href="login.html">Me connecter</a></p>
        </span>
    </section>

    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
